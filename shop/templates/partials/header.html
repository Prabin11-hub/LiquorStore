<!-- partials/header.html -->
{% load static %}
<!-- Top Bar -->
<div class="wrap">
  <div class="container">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center">
        <p class="mb-0 phone pl-md-2">
          <a href="#" class="mr-2"><span class="fa fa-phone mr-1"></span> +00 1234 567</a> 
          <a href="#"><span class="fa fa-paper-plane mr-1"></span> info@liquorstore.com</a>
        </p>
      </div>
      <div class="col-md-6 d-flex justify-content-md-end">
        <div class="social-media mr-4">
          <p class="mb-0 d-flex">
            <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
            <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
            <a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"></span></a>
          </p>
        </div>
        <div class="reg">
          <p class="mb-0"><a href="{% url 'register' %}" class="mr-2">Sign Up</a> <a href="{% url 'login' %}">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Liquor <span>Store</span></a>
    <div class="order-lg-last btn-group">
      <a href="{% url 'cart' %}" class="btn-cart dropdown-toggle dropdown-toggle-split">
        <span class="flaticon-shopping-bag"></span>
        <div class="d-flex justify-content-center align-items-center">
          <small>{{ request.session.cart_items|default:0 }}</small>
        </div>
      </a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav">
      <span class="oi oi-menu"></span> Menu
    </button>

    <div class="collapse navbar-collapse" id="ftco-nav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="{% url 'product_list' %}" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
        <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
