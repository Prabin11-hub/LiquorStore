{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h3>Manage Products</h3>
  <a href="{% url 'add_product' %}" class="btn btn-success mb-3">Add New Product</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>Rs. {{ product.price }}</td>
          <td>{{ product.available|yesno:"Yes,No" }}</td>
          <td>
            <a href="{% url 'edit_product' product.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_product' product.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
