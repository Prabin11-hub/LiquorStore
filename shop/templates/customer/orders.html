{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h3>Your Orders</h3>
  <table class="table table-bordered mt-3">
    <thead class="thead-light">
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>#{{ order.id }}</td>
          <td>{{ order.ordered_at|date:"d M Y" }}</td>
          <td>{{ order.status }}</td>
          <td>Rs. {{ order.total_amount }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="4">No orders yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
